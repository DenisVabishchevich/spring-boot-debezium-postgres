spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
    database: H2
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    username: root
    password: root
    driverClassName: org.h2.Driver

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
        SQL: DEBUG